<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Next-generation 3D Interactive Resume powered by WebGPU">
  <title>3D Resume | WebGPU Tech Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    #renderCanvas {
      width: 100%;
      height: 100vh;
      display: block;
      outline: none;
      touch-action: none;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 3px solid #333;
      border-top-color: #0ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 20px;
      font-size: 14px;
      color: #0ff;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .webgpu-status {
      margin-top: 10px;
      font-size: 12px;
      color: #888;
    }

    #ui-overlay {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      pointer-events: none;
    }

    .scene-title {
      font-size: 24px;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      margin-bottom: 10px;
    }

    .scene-info {
      font-size: 12px;
      color: #888;
      line-height: 1.6;
    }

    #fps-counter {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 14px;
      color: #0f0;
      font-family: 'Courier New', monospace;
      z-index: 100;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="loader"></div>
    <div class="loading-text">Initializing WebGPU Engine...</div>
    <div class="webgpu-status" id="engine-status"></div>
  </div>

  <canvas id="renderCanvas"></canvas>

  <div id="ui-overlay">
    <div class="scene-title" id="scene-title">Loading...</div>
    <div class="scene-info" id="scene-info"></div>
  </div>

  <div id="fps-counter">FPS: --</div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
